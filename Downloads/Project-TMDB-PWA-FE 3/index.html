<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <title>Home Screen</title>

</head>

<body>
    <header class="homePageHeader">

        <form id="search-form">
            <select name="sort">
                <option value="release-date">Sort by: Release Date</option>
                <option value="popularity">Sort by: Popularity</option>
                <option value="vote">Sort by: Votes</option>
            </select>
            <div class="searchBar">
                <input type="search" name="keyword" placeholder="Search results..." required>
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </form>
        <div class="favorites-btn">
            <a href="./favorites.html"><i class="fa-solid fa-heart favCss"></i></a>
        </div>
    </header>
    <main>
        <h1>Movie Hub</h1>
        <ul id="randomData"></ul>
    </main>
    <script src="./js/main.js"></script>
