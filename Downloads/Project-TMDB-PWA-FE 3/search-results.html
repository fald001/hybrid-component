<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link type="favicon" sizes="16x16" rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Search Results</title>
</head>

<body>
  <header class="searchResultHeader">
    <h2>Movie Hub</h2>
    <form id="search-form">
      <select name="sort">
        <option value="release-date">Sort by: Release Date</option>
        <option value="popularity">Sort by: Popularity</option>
        <option value="vote">Sort by: Votes</option>
      </select>
      <input type="search" name="keyword" placeholder="Search results..." required>
      <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
  </header>
  <main>
    <h3 id="sortType"></h3>
    <ul id="results-list"></ul>
  </main>
  <script src="./js/main.js"></script>

</body>

</html>
